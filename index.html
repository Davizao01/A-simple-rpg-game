<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Movimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movimente-se pelo mapa!</h1>
    <div id="gameContainer">
        <div class="row">
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
        </div>
        <div class="row">
            <span class="cell">游릴</span>
            <span class="cell">游녻</span>
        </div>
    </div>
    <script>
        const player = document.createElement('span');
        player.innerHTML = '游녻';
        let playerPosition = { x: 1, y: 1 }; // Posi칞칚o inicial do jogador

        // Coloca o jogador na posi칞칚o inicial
        const initialRow = document.querySelectorAll('.row')[playerPosition.y];
        initialRow.children[playerPosition.x].innerHTML = player.innerHTML;

        document.addEventListener('keydown', function(event) {
            const key = event.key;

            // Verifica se a tecla pressionada 칠 W, A, S ou D
            if (key === 'w' && playerPosition.y > 0) {
                movePlayer(0, -1);
            } else if (key === 's' && playerPosition.y < 1) {
                movePlayer(0, 1);
            } else if (key === 'a' && playerPosition.x > 0) {
                movePlayer(-1, 0);
            } else if (key === 'd' && playerPosition.x < 1) {
                movePlayer(1, 0);
            }
        });

        function movePlayer(deltaX, deltaY) {
            // Limpa a posi칞칚o anterior
            const currentRow = document.querySelectorAll('.row')[playerPosition.y];
            currentRow.children[playerPosition.x].innerHTML = '游릴';

            // Atualiza a posi칞칚o do jogador
            playerPosition.x += deltaX;
            playerPosition.y += deltaY;

            // Renderiza a nova posi칞칚o do jogador
            const newRow = document.querySelectorAll('.row')[playerPosition.y];
            newRow.children[playerPosition.x].innerHTML = player.innerHTML;
        }
    </script>
</body>
</html>
