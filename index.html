<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Movimento com Seed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movimente-se pelo mapa!</h1>
    <div id="gameContainer"></div>

    <script>
        const gameContainer = document.getElementById('gameContainer');

        // Definindo o mapa com passagens e bloqueios
        const map = [
            ['游릴', '游릴', '游릴', '游릶'],
            ['游릴', '游릶', '游릴', '游릴'],
            ['游릴', '游릴', '游릴', '游릶'],
            ['游릶', '游릴', '游릴', '游릴'],
        ];

        const player = { x: 0, y: 0 }; // Posi칞칚o inicial do jogador

        // Fun칞칚o para renderizar o mapa
        function renderMap() {
            gameContainer.innerHTML = '';
            for (let row of map) {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('row');
                for (let cell of row) {
                    const cellSpan = document.createElement('span');
                    cellSpan.classList.add('cell');
                    cellSpan.innerHTML = cell;
                    rowDiv.appendChild(cellSpan);
                }
                gameContainer.appendChild(rowDiv);
            }
            updatePlayerPosition();
        }

        // Fun칞칚o para atualizar a posi칞칚o do jogador
        function updatePlayerPosition() {
            const currentRow = gameContainer.children[player.y];
            currentRow.children[player.x].innerHTML = '游녻';
        }

        // Fun칞칚o para mover o jogador
        function movePlayer(deltaX, deltaY) {
            const newX = player.x + deltaX;
            const newY = player.y + deltaY;

            // Verifica se a nova posi칞칚o 칠 v치lida (pass치vel)
            if (newX >= 0 && newY >= 0 && newY < map.length && newX < map[0].length && map[newY][newX] !== '游릶') {
                // Limpa a posi칞칚o anterior
                const currentRow = gameContainer.children[player.y];
                currentRow.children[player.x].innerHTML = map[player.y][player.x];

                // Atualiza a posi칞칚o do jogador
                player.x = newX;
                player.y = newY;

                // Renderiza a nova posi칞칚o do jogador
                updatePlayerPosition();
            }
        }

        // Evento de tecla para mover o jogador
        document.addEventListener('keydown', function(event) {
            const key = event.key.toLowerCase();
            if (key === 'w') movePlayer(0, -1);
            else if (key === 's') movePlayer(0, 1);
            else if (key === 'a') movePlayer(-1, 0);
            else if (key === 'd') movePlayer(1, 0);
        });

        // Renderiza o mapa inicialmente
        renderMap();
    </script>
</body>
</html>
