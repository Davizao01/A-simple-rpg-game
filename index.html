<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Movimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movimente-se pelo mapa!</h1>
    <div id="gameContainer">
        <div class="row">
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
        </div>
        <div class="row">
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell" id="player">游녻</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
        </div>
        <div class="row">
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
        </div>
        <div class="row">
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
            <span class="cell">游릴</span>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        let playerPosition = { x: 1, y: 1 }; // Posi칞칚o inicial do jogador

        document.addEventListener('keydown', function(event) {
            const key = event.key;

            // Verifica se a tecla pressionada 칠 W, A, S ou D
            if (key === 'w' && playerPosition.y > 0) {
                movePlayer(0, -1);
            } else if (key === 's' && playerPosition.y < 3) {
                movePlayer(0, 1);
            } else if (key === 'a' && playerPosition.x > 0) {
                movePlayer(-1, 0);
            } else if (key === 'd' && playerPosition.x < 4) {
                movePlayer(1, 0);
            }
        });

        function movePlayer(deltaX, deltaY) {
            // Atualiza a posi칞칚o do jogador
            playerPosition.x += deltaX;
            playerPosition.y += deltaY;
            render();
        }

        function render() {
            const rows = document.querySelectorAll('.row');
            rows.forEach((row, y) => {
                const cells = row.querySelectorAll('.cell');
                cells.forEach((cell, x) => {
                    if (x === playerPosition.x && y === playerPosition.y) {
                        cell.innerHTML = '游녻'; // Coloca o jogador na nova posi칞칚o
                    } else {
                        cell.innerHTML = '游릴'; // Redefine as c칠lulas para verde
                    }
                });
            });
        }
    </script>
</body>
</html>
